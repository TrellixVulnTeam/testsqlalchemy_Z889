{% extends "base.html" %}

{% block page_content %}
<div>
 <table>
     {% for entry in materials %}
     <tr>
         <td>{{entry.material_id}}</td>
         <td>{{entry.material_name}}</td>
         <td>{{entry.countnum}}</td>
         <td> <a href="{{ url_for('ctr.change_countnum',materialid=entry.material_id) }}">edit</a></td>
     </tr>
     {% endfor %}
    </table>
    <div><a href="{{url_for('ctr.add_material')}}">add new material</a></div>
</div>
{% endblock %}
